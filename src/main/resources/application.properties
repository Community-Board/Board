spring.application.name=smallproject
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp


# MySQL 연결 정보
spring.datasource.url=jdbc:mysql://localhost:3306/board?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/PostMapper.xml
mybatis.type-aliases-package=com.example.joonwoo.entity
mybatis.configuration.map-underscore-to-camel-case=true